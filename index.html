<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Emilys+Candy&family=Fjalla+One&family=Fredoka:wght@300;700&family=Gugi&family=Montserrat&family=Mynerve&family=Mystery+Quest&family=Noto+Sans:wght@400;700&family=Open+Sans:wght@400;700&family=Roboto&family=Rowdies:wght@300&family=Rubik+Iso&display=swap" rel="stylesheet">

    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
    
    <title>Carousel</title>
</head>

<body>

    <div class="container">

        <div id="carousel">

            <div id="img-container">
                <img id="carouselActiveImg" src="" alt="">
            </div>

        </div>

        <div id="thumbnails-container">

            <div id="upArrow" class="arrow">
                <i class="fa-solid fa-arrow-up"></i>
            </div>

            <div id="downArrow" class="arrow">
                <i class="fa-solid fa-arrow-down"></i>
            </div>

        </div>
        
    </div>
        <div class="btns-container">
            <button id="play-btn" class="btn">
                <i class="fa-solid fa-play"></i>
            </button>
            <button id="stop-btn" class="btn">
                <i class="fa-solid fa-pause"></i>
            </button>
            <button id="reverse-btn" class="btn">
                <i class="fa-solid fa-backward"></i>
            </button>
        </div>


    <script src="js/script.js"></script>
</body>
</html>
